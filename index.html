<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Editor</title>
  <!-- Normlize File -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Master Styling File -->
  <link rel="stylesheet" href="css/master.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="img">
        <canvas></canvas>
      </div>
      <div class="upload">
        <label for="upload">Upload</label>
        <input type="file" id="upload">
      </div>
    </div>

    <div class="filters">
      <ul>

        <!-- Start Filter -->
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        </li>
        <!-- End Filter -->
        
        <!-- Start Filter -->
        <li>
          <label for="hue_rotate">Hue Rotate</label>
          <input type="range" id="hue_rotate" min="0" max="350" value="0">
        </li>
        <!-- End Filter -->

        <li>
          <a download="image" id="download">Download</a>
          <span onclick="resetValue()">Reset</span>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/master.js"></script>
</body>
</html>
